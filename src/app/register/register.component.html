

<form #myForm="ngForm" (ngSubmit)="addData(myForm)" role="form">
  {{msg}}
  <legend>Register Here</legend>

  <div class="form-group">
    <label for="no">No</label>
    <input type="text" class="form-control" id="no" ngModel name="no">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ngModel name="name">
  </div>
 
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" ngModel name="address">
  </div>


  <button type="submit" class="btn btn-primary">Register</button>
</form>
